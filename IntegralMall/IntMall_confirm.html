	<script>
			$(function() {
				$("#city ul li").click(function() {
					$("#city ul li").removeClass("city_active");
					$("#city ul li").removeAttr("checked");
//					$(this).find("city_active").removeClass("city_active");
					$(this).addClass("city_active");
					$(this).attr("checked","checked");
				});
			});
