<!DOCTYPE html>
<html>

	<head>
		<title>文本输入框</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="../css/uikit.docs.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/docs.css" />
		<link rel="stylesheet" type="text/css" href="../css/highlight.css" />
		<link rel="stylesheet" type="text/css" href="../css/uikit.css" />

		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />

	</head>

	<body>

		<div class="uk-container">

			<!-- 去掉-->
			
			
			<form class="uk-form">

			<!--------组合文本框--------->
			<div class="uk-width-1-12 uk-form-icon mt10 clearfix">
				<i class="uk-icon-envelope "></i>
				<input type="text" placeholder="请输入验证码" class="uk-form-large uk-width-1-1">
					<p class="uk-text-right" style="margin-top: -40px;">
						<button class="check-button width35 fcyellow">获取验证码</button>
					</p>
			</div>


				<div class="uk-grid">

					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-search "><a href="https://www.baidu.com/"></a></i>
						<input type="tel" placeholder="搜索" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10 ">
						<i class="uk-icon-phone "></i>
						<input type="tel" placeholder="请输入手机号" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon uk-form-password mt10 ">
						<i class="uk-icon-lock"></i>
						<input type="password" placeholder="请输入密码" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-envelope"></i>
						<input type="text" placeholder="请输入验证码" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-user"></i>
						<input type="text" placeholder="请输入用户名" class="uk-form-large uk-width-1-1">
					</div>

					<!--下拉-->
					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-map-marker"></i>
						<input type="text" placeholder="请选择省份" class="uk-form-large uk-width-1-1">
					</div>

					<!--下拉-->
					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-home"></i>
						<input type="text" placeholder="请选择意向楼盘" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-home"></i>
						<select class="uk-form-large uk-width-1-1 pl30">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-building"></i>
						<input type="text" placeholder="户型" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-building-o"></i>
						<input type="text" placeholder="楼层" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-area-chart"></i>
						<input type="text" placeholder="面积" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-circle-o-notch"></i>
						<input type="text" placeholder="其他" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-send uk-icon-medium"></i>
						<input type="text" placeholder="邮政编码" class="uk-form-large uk-width-1-1">
					</div>

				</div>
			</form>
			<!--表单提交的按钮  <button>-->

			<button class="uk-button uk-button-primary uk-button-large uk-width-1-1 uk-margin-small-bottom mt20 pb4 button_active" type="button">登陆</button>
			<button class="uk-button uk-button-primary uk-button-large uk-width-1-1 uk-margin-small-bottom mt20 pb4 button_active" type="button">注册</button>
			<button class="uk-button uk-button-primary uk-button-large uk-width-1-1 uk-margin-small-bottom mt20 pb4 button_active" type="button">马上推荐</button>

		</div>

		<!--底部导航   <a>-->
		<div class="mt100"></div>
		<footer class="foot tc foot_rgba">
			<div class="width95">
				<a href="" class="fl mt10">
					<span class="go_back"><img src="../images/icon/icon-left-50.png" style="width:30px;"/></span>
				</a>
				<a href="" class="start_button mt4 mb3 text-center">
						立即兑换
			    </a>
				<a href="" class="fr mt10">
					<span class="home"><img src="../images/icon/icon-home-50.png" style="width:30px;"/></span>
				</a>
			</div>
		</footer>

	</body>

</html>
