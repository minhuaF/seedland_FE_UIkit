<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>绑定银行卡</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" type="text/css" href=" css/highlight.css" />
		<link rel="stylesheet" type="text/css" href=" css/uikit.css" />

		<link rel="stylesheet" type="text/css" href=" css/base.css" />
		<link rel="stylesheet" type="text/css" href=" css/style.css" />
		<link rel="stylesheet" type="text/css" href=" css/common.css" />

	<body>
		<div class="width95">
			<form class="uk-form">
				<div class="uk-grid">
					<div class="uk-width-1-12 uk-form-icon mt10 ">
						<i class="uk-icon-user uk-icon-large"></i>
						<input type="tel" placeholder="请输入开户人姓名" class="uk-form-large uk-width-1-1">
					</div>
					<div class="uk-width-1-12 uk-form-icon mt10 ">
						<i class="uk-icon-credit-card uk-icon-large"></i>

					</div>
					<div class="uk-width-1-12 uk-form-icon mt10 ">
						<i class="uk-icon-bank uk-icon-large"></i>
						<input type="tel" placeholder="请输入开户行名称" class="uk-form-large uk-width-1-1">
					</div>
					<p class="f9 fc444 mt20">
						<i class="uk-icon-hand-o-right"></i> 为了您能快速结佣请提供详细的开户行信息。
					</p>
				</div>
				<button class="fb uk-button uk-button-primary uk-button-large uk-width-1-1 uk-margin-small-bottom mt20 pb4 button_active" type="submit">保存</button>
			</form>

		</div>
		<!--底部导航   <a>-->

			<div class="width95">

					<span class="go_back"><img src=" images/icon/icon-left-50.png" style="width:30px;"/></span>

				<!--<a href="" class="start_button mt4 mb3 text-center">
						立即兑换
			    </a>-->

				</a>
