<!DOCTYPE html>
<html class="bg">

	<head lang="en">
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" type="text/css" href=" css/highlight.css" />
		<link rel="stylesheet" type="text/css" href=" css/uikit.css" />

		<link rel="stylesheet" type="text/css" href=" css/base.css" />
		<link rel="stylesheet" type="text/css" href=" css/style.css" />
		<link rel="stylesheet" type="text/css" href=" css/common.css" />
	</head>

	<body>
		<header class="login_header clearfix uk-text-center pb20 pt30 mb10 ">
			<div class="login_logo mb10">
				<img src="images/Tie-100.png" />
			</div>
			<span class="fcwhite f20">实地贝壳树</span>
		</header>
		<div class="width90 ">
			<form class="uk-form">
				<div class="uk-grid">
					<div class="uk-width-1-12 uk-form-icon mt10 ">
						<i class="uk-icon-phone "></i>
						<input type="tel" placeholder="请输入手机号" class="uk-form-large uk-width-1-1">
					</div>
					<div class="uk-width-1-12 uk-form-icon uk-form-password mt10 ">
						<i class="uk-icon-lock"></i>
						<input type="password" placeholder="请输入密码" class="uk-form-large uk-width-1-1">
					</div>
				</div>

					<button class="uk-button uk-button-primary uk-button-large uk-width-1-1 uk-margin-small-bottom mt20 pb4 button_active fb" type="submit">登录</button>
			</form>
			<div class="">
				<a href="password_find.html" class="fc999">找回密码</a>
				<a href="register.html" class="uk-float-right">立即注册</a>
			</div>
		</div>

	</body>
	<footer class=" width90 uk-text-center f12 b10 uk-position-absolute ">
		Powered by 实地地产@版权所有
	</footer>

</html>
