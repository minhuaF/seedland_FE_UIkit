<!DOCTYPE html>
<html class="bg">

	<head>
		<meta charset="utf-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" type="text/css" href=" css/highlight.css" />
		<link rel="stylesheet" type="text/css" href=" css/uikit.css" />

		<link rel="stylesheet" type="text/css" href=" css/base.css" />
		<link rel="stylesheet" type="text/css" href=" css/style.css" />
		<link rel="stylesheet" type="text/css" href=" css/common.css" />
	</head>

	<body class=" pb20">
		<div class="width95">
			<form class="uk-form">

				<div class="uk-grid">

					<div class="uk-width-1-12 uk-form-icon mt10 ">
						<i class="uk-icon-phone "></i>
						<input type="tel" placeholder="请输入手机号" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10 clearfix">
						<i class="uk-icon-envelope "></i>
						<input type="text" placeholder="请输入验证码" class="uk-form-large uk-width-1-1">
						<p class="uk-text-right" style="margin-top: -40px;">
							<button class="check-button width35 fcyellow">获取验证码</button>
						</p>
					</div>

					<div class="uk-width-1-12 uk-form-icon uk-form-password mt10 ">
						<i class="uk-icon-lock"></i>
						<input type="password" placeholder="请输入密码" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon uk-form-password mt10 ">
						<i class="uk-icon-lock"></i>
						<input type="password" placeholder="确认密码" class="uk-form-large uk-width-1-1">
					</div>
				</div>

				<button class="uk-button uk-button-primary uk-button-large uk-width-1-1 uk-margin-small-bottom mt20 pb4 button_active fb" type="submit">重置密码</button>
			</form>
			<p class="uk-text-right f12 fc999">已有账号？立即<a href="login.html" class="fcyellow">登录</a></p>
		</div>
		<!--底部导航   <a>-->
		<div class="mt100"></div>
		<footer class="foot tc foot_rgba">
			<div class="width95">
				<a href="javascript:history.go(-1);" class="fl mt10 ">
					<span class="go_back"><img src=" images/icon/icon-left-50.png" style="width:30px;"/></span>
				</a>
				<!--<a href="" class="start_button mt4 mb3 text-center">
						立即兑换
			    </a>-->
				<a href="index.html" class="fr mt10">
					<span class="home"><img src=" images/icon/icon-home-50.png" style="width:30px;"/></span>
				</a>
			</div>
		</footer>
	</body>

</html>
