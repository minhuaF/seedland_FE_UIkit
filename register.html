<!DOCTYPE html>
<html class="bg">

	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" type="text/css" href=" css/highlight.css" />
		<link rel="stylesheet" type="text/css" href=" css/uikit.css" />

		<link rel="stylesheet" type="text/css" href=" css/base.css" />
		<link rel="stylesheet" type="text/css" href=" css/style.css" />
		<link rel="stylesheet" type="text/css" href=" css/common.css" />
	</head>

	<body class=" pb20">
		<div class="width95">
			<form class="uk-form">

				<div class="uk-grid">
					<div class="uk-width-1-12 uk-form-icon mt10">
						<i class="uk-icon-user"></i>
						<input type="text" placeholder="请输入真实姓名" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10 ">
						<i class="uk-icon-phone "></i>
						<input type="tel" placeholder="请输入手机号" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10 clearfix">
						<i class="uk-icon-envelope "></i>
						<input type="text" placeholder="请输入验证码" class="uk-form-large uk-width-1-1">
						<p class="uk-text-right" style="margin-top: -40px;">
							<button class="check-button width35 fcyellow">获取验证码</button>
						</p>
					</div>

					<div class="uk-width-1-12 uk-form-icon uk-form-password mt10 ">
						<i class="uk-icon-lock"></i>
						<input type="password" placeholder="请输入密码" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon uk-form-password mt10 ">
						<i class="uk-icon-lock"></i>
						<input type="password" placeholder="确认密码" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10 ">
						<i class="uk-icon-phone "></i>
						<input type="tel" placeholder="请输入推荐人手机号（选填）" class="uk-form-large uk-width-1-1">
					</div>

					<div class="uk-width-1-12 uk-form-icon mt10 " id="other_address" >
						<div class="pl8" style="border: 1px solid #dddddd;background-color: #FFFFFF;">
						<i class="uk-icon-home fc999"></i>
						<select name="P1" class="address uk-form-large width45 fc999" ></select>
						<select name="C1" class="province_select uk-form-large width50 fc999"></select>
						</div>
					</div>
				</div>

				<p class="mt10">

					<input type="checkbox" name="" id="" value="" class="mr5" checked/>确认并同意《“实地贝壳树”微信平台活动规则》
				</p>
				<button class="uk-button uk-button-primary uk-button-large uk-width-1-1 uk-margin-small-bottom mt20 pb4 button_active fb" type="submit">立即注册</button>
			</form>
			<p class="uk-text-right f12 fc999">已有账号？立即<a href="login.html"  class="fcyellow">登录</a></p>
		</div>
	</body>

	<script src="js/PCASClass.js" type="text/javascript" charset="utf-8"></script>
	<script language="javascript" defer>
		new PCAS("P1", "C1");
	</script>

</html>
