<!DOCTYPE html>
<html>

	<head>
		<title> 事件</title>
		<meta charset="UTF-8" />
		<script type="text/javascript">
			function count() {
								var fruit;
				//获取第一个输入框的值
								var txt1 = document.getElementById("txt1").value;
								alert(txt1);
								//获取第二个输入框的值
								var txt2 = document.getElementById("txt2").value;
								//获取选择框的值
								var select = document.getElementById("select").value;
								//获取通过下拉框来选择的值来改变加减乘除的运算法则
								if (txt1 == null || txt2 == null) {
									break;
								}
								switch (select) {
									case '+':
//										fruit =  Number(document.getElementById("txt1").value) + Number(document.getElementById("txt2").value);
									case '-':
										fruit = parseInt(txt1) - parseInt(txt2);
									case '*':
										fruit = parseInt("txt1") * parseInt("txt2");
									case '/':
										fruit = parseInt("txt2") == 0 ? "除数不能为0" : parseInt("txt1") / parseInt("txt2");
								}
								//设置结果输入框的值 
								document.getElementById("fruit").value = fruit;
			}
		</script>
	</head>

	<body>
		<input type='text' id='txt1' />
		<select id='select'>
			<option value='+' selected="selected">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type='text' id='txt2' />
		<input type='button' value=' = ' onclick="count()" />
		<!--通过 = 按钮来调用创建的函数，得到结果-->
		<input type='text' id='fruit' value="" />

		<script>
			function oncli() {
				alert("点击");
			}
		</script>
		<input type="button" name="but" onclick="oncli()">
	</body>

</html>
